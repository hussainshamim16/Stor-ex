<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stor-ex Shop</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="#" id="farm">
        <h1>Shoping for Stor-ex</h1>
        <input type="text" placeholder="Your Name" id="userName" required>
        <input type="email" placeholder="Your Email" id="userEmail" required>
        <input type="text" placeholder="Product Name" id="productName" required>
        <input type="number" placeholder="Product prise in doller" id="productPrice" required>
        <input type="datetime" placeholder="submited date" id="submitedDate" required>
       <button type="submit">Set Order</button>
    </form>
</body>
</html>
